<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix | India</title>
</head>
<body>
<div class="main">
    <div class="head">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/2560px-Netflix_2015_logo.svg.png" width="150px" height="50px"/>
        </div>
        <div class="logup">
            <button class="but">Sign In</button>&nbsp;&nbsp;&nbsp;
            <button class="but">Register</button>
        </div>
    </div>
    <div class="content">
        <p class="line1">Unlimited movies, TV shows and more.</p>
        <p class="line2">Watch anywhere. Cancel anytime.</p>
        <p class="line3">Ready to watch? Enter your email to create or restart your membership.</p>
    </div>
</div>
</body>
</html>
